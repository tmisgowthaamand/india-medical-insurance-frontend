<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
    <h1>MediCare+ Login Debug Tool</h1>
    
    <div class="form-group">
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" value="http://localhost:8001" />
    </div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="admin@example.com" />
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="admin123" />
    </div>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            const backendUrl = document.getElementById('backendUrl').value;
            addResult(`Testing connection to ${backendUrl}...`, 'info');
            
            try {
                const response = await fetch(`${backendUrl}/`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    addResult(`‚úÖ Backend connection successful (${response.status})`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Backend responded with status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
                if (error.message.includes('CORS')) {
                    addResult('üí° This might be a CORS issue. Check backend CORS configuration.', 'info');
                }
            }
        }
        
        async function testLogin() {
            const backendUrl = document.getElementById('backendUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult(`Testing login for ${email}...`, 'info');
            
            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);
                
                const response = await fetch(`${backendUrl}/login`, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    addResult(`‚úÖ Login successful! Token: ${data.access_token?.substring(0, 20)}...`, 'success');
                    addResult(`üìß Email: ${data.email}, Admin: ${data.is_admin}`, 'success');
                } else {
                    addResult(`‚ùå Login failed (${response.status}): ${responseText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login request failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test connection on load
        window.onload = function() {
            addResult('üîç Login Debug Tool loaded. Click "Test Backend Connection" to start.', 'info');
        };
    </script>
</body>
</html>
